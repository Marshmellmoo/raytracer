[IO]
    scene = scenefiles/intersect/optional/primitive_salad_2.json
    output = student_outputs/intersect/primitive_salad_2.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = true
    post-process = false
    acceleration = false
    depthoffield = false
    mipmapping = false
    texture-filter = "bilinear"

[Settings]
    maximum-recursive-depth = 4
    samples-per-pixel = 16
