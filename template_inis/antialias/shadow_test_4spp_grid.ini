[IO]
    scene = scenefiles/illuminate/required/shadow/shadow_test.json
    output = student_outputs/antialias/required/shadow_test_4spp_grid.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = true
    post-process = false
    acceleration = false
    depthoffield = false
    mipmapping = false
    texture-filter = "bilinear"

[Settings]
    maximum-recursive-depth = 4
    super-sampler-pattern = "grid"
    samples-per-pixel = 4
