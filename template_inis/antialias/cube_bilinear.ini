[IO]
    scene = scenefiles/antialias/required/cube_bilinear.json
    output = student_outputs/antialias/required/cube_bilinear.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    num-samples = 1
    post-process = false
    acceleration = true
    depthoffield = false
    mipmapping = false
    texture-filter = "bilinear"

[Settings]
    maximum-recursive-depth = 4
