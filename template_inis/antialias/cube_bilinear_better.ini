[IO]
    scene = scenefiles/antialias/optional/cube_bilinear_better.json
    output = student_outputs/antialias/cube_bilinear_better.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    num-samples = 1
    post-process = false
    acceleration = false
    depthoffield = false
    mipmapping = false
    texture-filter = "bilinear"

[Settings]
    maximum-recursive-depth = 4
